  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const bgSong = document.getElementById("backgroundSong");
      const bdaySong = document.getElementById("birthdaySong");

      // Make sure loop is off so we control playback
      bgSong.loop = false;
      bdaySong.loop = false;

      bgSong.volume = 1;
      bdaySong.volume = 1;

      function playBackground() {
        bdaySong.pause();
        bdaySong.currentTime = 0;
        bgSong.play().catch(() => {
          document.body.addEventListener("click", () => bgSong.play(), {
            once: true,
          });
        });
      }

      function playBirthday() {
        bgSong.pause();
        bgSong.currentTime = 0;
        bdaySong.play().catch(() => {
          document.body.addEventListener("click", () => bdaySong.play(), {
            once: true,
          });
        });
      }

      // Chain playback
      bgSong.addEventListener("ended", playBirthday);
      bdaySong.addEventListener("ended", playBackground);

      // Start with background music
      playBackground();
      let datetxt = "20 July 1975";
      let datatxtletter =
        "üíï ‡§§‡•Å‡§ù‡§Ç ‡§Ö‡§∏‡•ç‡§§‡§ø‡§§‡•ç‡§µ‡§ö ‡§Æ‡§æ‡§ù‡•ç‡§Ø‡§æ‡§∏‡§æ‡§†‡•Ä ‡§Ü‡§∂‡•Ä‡§∞‡•ç‡§µ‡§æ‡§¶ ‡§Ü‡§π‡•á. ‡§§‡•Å‡§ù‡•ç‡§Ø‡§æ ‡§ï‡•Å‡§∂‡•Ä‡§§ ‡§∏‡§Ç‡§™‡•Ç‡§∞‡•ç‡§£ ‡§µ‡§ø‡§∂‡•ç‡§µ ‡§∏‡§æ‡§Æ‡§æ‡§µ‡§≤‡§Ø ‡§Ü‡§£‡§ø ‡§§‡•Å‡§ù‡•ç‡§Ø‡§æ ‡§™‡•ç‡§∞‡•á‡§Æ‡§æ‡§§ ‡§Æ‡§≤‡§æ ‡§∏‡§æ‡§ï‡•ç‡§∑‡§æ‡§§ ‡§¶‡•á‡§µ ‡§≠‡•á‡§ü‡§≤‡§æ‡§Ø. ‡§Ü‡§ú ‡§§‡•Å‡§ù‡•ç‡§Ø‡§æ ‡§µ‡§æ‡§¢‡§¶‡§ø‡§µ‡§∏‡§æ‡§ö‡•ç‡§Ø‡§æ ‡§∂‡•Å‡§≠ ‡§¶‡§ø‡§µ‡§∂‡•Ä, ‡§Æ‡•Ä ‡§§‡•Å‡§ù‡•ç‡§Ø‡§æ‡§∏‡§æ‡§†‡•Ä ‡§à‡§∂‡•ç‡§µ‡§∞‡§æ‡§ï‡§°‡•á ‡§∏‡§¶‡•à‡§µ ‡§Ü‡§®‡§Ç‡§¶, ‡§∏‡•Å‡§¶‡•É‡§¢ ‡§Ü‡§∞‡•ã‡§ó‡•ç‡§Ø ‡§Ü‡§£‡§ø ‡§¶‡•Ä‡§∞‡•ç‡§ò‡§æ‡§Ø‡•Å‡§∑‡•ç‡§Ø‡§æ‡§ö‡•Ä ‡§™‡•ç‡§∞‡§æ‡§∞‡•ç‡§•‡§®‡§æ ‡§ï‡§∞‡§§‡•ã. ‡§Ü‡§à, ‡§§‡•Å‡§ù‡•ç‡§Ø‡§æ ‡§õ‡§æ‡§Ø‡•á‡§§‡§ö ‡§Æ‡§æ‡§ù‡§Ç ‡§ñ‡§∞‡§Ç ‡§∏‡•Å‡§ñ ‡§≤‡§™‡§≤‡§Ø üíï";
      let titleLetter = "Dear ‡§Ü‡§à";
      let charArrDate = datetxt.split("");
      let charArrDateLetter = datatxtletter.split("");
      let charArrTitle = titleLetter.split("");
      let currentIndex = 0;
      let currentIndexLetter = 0;
      let currentIndexTitle = 0;
      let date__of__birth = document.querySelector(".date__of__birth span");
      let text__letter = document.querySelector(".text__letter p");
      setTimeout(function () {
        timeDatetxt = setInterval(function () {
          if (currentIndex < charArrDate.length) {
            date__of__birth.textContent += charArrDate[currentIndex];
            currentIndex++;
          } else {
            let i = document.createElement("i");
            i.className = "fa-solid fa-star";
            document.querySelector(".date__of__birth").prepend(i);
            document
              .querySelector(".date__of__birth")
              .appendChild(i.cloneNode(true));
            clearInterval(timeDatetxt);
          }
        }, 100);
      }, 12000);

      var intervalContent;
      var intervalTitle;
      $("#btn__letter").on("click", function () {
        playBirthday();
        $(".box__letter").slideDown();
        setTimeout(function () {
          $(".letter__border").slideDown();
        }, 1000);
        $(".box__letter").slideDown();
        setTimeout(function () {
          $(".letter__border").slideDown();
        }, 1000);
        setTimeout(function () {
          intervalTitle = setInterval(function () {
            if (currentIndexTitle < charArrTitle.length) {
              document.querySelector(".title__letter").textContent +=
                charArrTitle[currentIndexTitle];
              let i = document.createElement("i");
              i.className = "fa-solid fa-heart";
              document.querySelector(".title__letter").appendChild(i);
              currentIndexTitle++;
            } else {
              clearInterval(intervalTitle);
            }
          }, 100);
        }, 2000);
        setTimeout(function () {
          document.querySelector("#heart__letter").classList.add("animationOp");
          document.querySelector(".love__img").classList.add("animationOp");
          document.querySelector("#mewmew").classList.add("animationOp");
        }, 2800);
        setTimeout(function () {
          document.querySelectorAll(".heart").forEach((item) => {
            item.classList.add("animation");
          });
        }, 3500);
        setTimeout(function () {
          intervalContent = setInterval(function () {
            if (currentIndexLetter < charArrDateLetter.length) {
              text__letter.textContent += charArrDateLetter[currentIndexLetter];
              currentIndexLetter++;
            } else {
              clearInterval(intervalContent);
            }
          }, 50);
        }, 6000);
      });
      $(".close").on("click", function () {
        playBackground();
        clearInterval(intervalContent);
        document.querySelector(".title__letter").textContent = "";
        text__letter.textContent = "";
        currentIndexLetter = 0;
        currentIndexTitle = 0;
        document
          .querySelector("#heart__letter")
          .classList.remove("animationOp");
        document.querySelector(".love__img").classList.remove("animationOp");
        document.querySelector("#mewmew").classList.remove("animationOp");
        document.querySelectorAll(".heart").forEach((item) => {
          item.classList.remove("animation");
        });
        $(".box__letter").slideUp();
        $(".letter__border").slideUp();
      });
